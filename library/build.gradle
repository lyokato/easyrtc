apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'de.undercouch.download'

group = 'net.litelite.easyrtc'

android {
    //publishNonDefault true
    compileSdkVersion 23
    buildToolsVersion "26.0.1"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
        }
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
}

task downloadLibWebRTCAAR << {

    def aarURL = 'https://s3-ap-northeast-1.amazonaws.com/libwebrtc-test/libwebrtc.aar'

    download {
        src aarURL
        dest 'tmp/libwebrtc.aar'
    }

    copy {
        from zipTree("tmp/libwebrtc.aar")
        into file("tmp")
    }

    copy {
        from 'tmp/jni'
        into 'src/main/jniLibs'
    }
    copy {
        from 'tmp/classes.jar'
        into 'libs'
    }
}

preBuild.dependsOn downloadLibWebRTCAAR